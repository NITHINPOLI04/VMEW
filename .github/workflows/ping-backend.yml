name: Keep Render Backend Awake

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  keep-awake:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend
        run: |
          curl -sS https://vmew-backend.onrender.com/api/healthz \
            || echo "Health check unreachable"
          curl -sS -X OPTIONS https://vmew-backend.onrender.com/api/auth/login \
            || echo "Auth login preflight unreachable"